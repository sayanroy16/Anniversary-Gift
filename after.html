<!DOCTYPR html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jinath Yasmin</title>

    <!-- Link CSS Style.css file-->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="moon">
      <div class="crater1"></div>
      <div class="crater2"></div>
      <div class="crater3"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="sea"></div>
    <div id="beach"></div>

    <img
      src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png"
      alt="Jumping-people"
      id="people"
    />

    <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
        <audio
          loop="true"
          volume="100"
          id="birthday_song"
          src="audio/anni.mp3"
        ></audio>
        <audio
          loop="false"
          volume="40"
          id="crackers"
          src="audio/crackers.mp3"
        ></audio>
        <div class="cover">
          <div></div>
        </div>

        <div class="box"></div>
      </div>

      <div class="icons">
        <div class="row">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
        </div>
        <div class="row">
          <span>A</span>
          <span>N</span>
          <span>N</span>
          <span>I</span>
          <span>V</span>
          <span>E</span>
          <span>R</span>
          <span>S</span>
          <span>A</span>
          <span>R</span>
          <span>Y</span>

        </div>

        <div class="row">
          <span>M</span>
          <span>Y</span>
          
        </div>
        <div class="row">
          <span>L</span>
          <span>O</span>
          <span>V</span>
          <span>E</span>
         
        </div>
      </div>
    </div>

    <div id="video">
      <iframe></iframe>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
